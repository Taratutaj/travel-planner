<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój Plan Podróży</title>
    <!-- Tailwind CSS dla bazowych stylów i responsywności -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter dla nowoczesnej typografii -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome dla ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* --- Obraz tła (został użyty plik przesłany przez użytkownika) --- */
            background-image: url('Travelplan_background.jpg');
            position: relative;
        }

        /* Warstwa overlay dla lepszego kontrastu */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Główny kontener aplikacji */
        .app-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Styl dla przezroczystych kart (glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        /* Styl dla inputów i przycisków */
        input[type="text"],
        input[type="number"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
        }

        #submitButton {
            background: linear-gradient(145deg, #4CAF50, #2E7D32);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }

        #submitButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #2E7D32, #1B5E20);
        }

        #submitButton:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- STYLY DLA MODALA ŁADOWANIA --- */
        #loadingModal {
            display: none;
            /* Domyślnie ukryty */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* Ciemniejsze tło */
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        /* Animacja obracającego się globusa */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .globe-spin {
            animation: spin 3s linear infinite;
        }

        /* Pasek postępu */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            /* Startuje od zera */
            background: linear-gradient(90deg, #4CAF50, #81c784);
            border-radius: 5px;
            transition: width 10s ease-out;
            /* Długa płynna animacja */
        }

        .travel-fact {
            margin-top: 20px;
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.8;
            min-height: 40px;
            /* Zapobiega skokom */
        }

        /* --- KONIEC STYLÓW DLA MODALA ŁADOWANIA --- */

        /* Styl dla sekcji planu (jak wcześniej) */
        #result h2 {
            font-size: 2rem;
        }

        #result h3 {
            font-size: 1.5rem;
        }

        #result li::before {
            content: '•';
            color: #81c784;
        }

        .sources-container a {
            color: #81c784;
        }

        @media (max-width: 768px) {
            .app-container {
                width: 95%;
            }

            .glass-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- MODAL ŁADOWANIA Z CIEKAWOSTKAMI -->
    <div id="loadingModal" class="hidden fixed top-0 left-0 w-full h-full justify-center items-center"
        style="display: none;">
        <div class="loading-content glass-card">
            <!-- Ikona globusa z animacją -->
            <i class="fas fa-globe-europe fa-4x text-green-400 globe-spin mb-6"></i>

            <h2 class="text-3xl font-bold mb-4">Generowanie Niezapomnianej Podróży...</h2>

            <!-- Pasek postępu -->
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>

            <!-- Ciekawostka o podróżach -->
            <p id="travelFact" class="travel-fact"></p>
        </div>
    </div>

    <!-- GŁÓWNY KONTENER APLIKACJI -->
    <div class="app-container">

        <header class="flex justify-between items-center text-white px-4 py-2">
            <div class="text-xl font-bold"></div>
        </header>

        <!-- FORMULARZ WEJŚCIOWY -->
        <section class="glass-card">
            <h1 class="text-3xl font-bold mb-6 text-center">Twój Plan Podróży</h1>
            <p class="text-lg mb-8 text-center opacity-80">
                Wpisz miejsce i liczbę dni (maks. 3), a my stworzymy spersonalizowany plan.
            </p>

            <form id="planForm" class="space-y-6">
                <div class="space-y-4 md:flex md:space-y-0 md:space-x-4">
                    <div class="flex-grow">
                        <label for="destination" class="block text-sm font-medium mb-2 opacity-80">
                            Miejsce podróży:
                        </label>
                        <input type="text" id="destination" placeholder="np. Paryż, Alpy Szwajcarskie" required
                            class="w-full text-white">
                    </div>

                    <div class="w-full md:w-1/3">
                        <label for="days" class="block text-sm font-medium mb-2 opacity-80">
                            Liczba dni:
                        </label>
                        <input type="number" id="days" value="3" min="1" max="3" required class="w-full text-white">
                    </div>
                </div>

                <button type="submit" id="submitButton"
                    class="w-full py-3 font-bold rounded-lg shadow-md hover:shadow-lg">
                    Generuj Mój Plan! ✨
                </button>
            </form>
        </section>

        <!-- WYNIK -->
        <section id="result" class="glass-card">
            <p class="text-lg text-center opacity-80">Wypełnij formularz powyżej, aby zobaczyć swój plan.</p>
        </section>
    </div>

    <!-- Biblioteka marked.js konwertuje Markdown na HTML (niezbędna) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // --- LISTA CIEKAWOSTEK ---
        const travelFacts = [
            "Ciekawostka: Wielki Mur Chiński jest tak długi, że można nim okrążyć Ziemię 6 razy!",
            "Ciekawostka: Najkrótszy lot na świecie trwa tylko 2 minuty – między szkockimi wyspami Westray i Papa Westray.",
            "Ciekawostka: Pustynia Sahara była kiedyś zieloną sawanną, pełną zwierząt i rzek.",
            "Ciekostka: Na Malcie znajduje się więcej zabytkowych budowli na metr kwadratowy niż gdziekolwiek indziej na świecie.",
            "Ciekawostka: W Wenecji jest około 400 mostów, ale tylko jeden z nich ma nazwę 'Most Westchnień'.",
            "Ciekawostka: Australia jest szersza niż Księżyc. Księżyc ma 3400 km średnicy, Australia ma 4000 km.",
            "Ciekawostka: Najwyższy wodospad na świecie, Salto Angel w Wenezueli, jest blisko 15 razy wyższy niż wodospad Niagara.",
            "Ciekawostka: Rosja obejmuje 11 stref czasowych – to najwięcej na świecie!"
        ];

        // --- FUNKCJE OBSŁUGI MODALA ŁADOWANIA ---
        function showLoadingModal() {
            const modal = document.getElementById('loadingModal');
            const factElement = document.getElementById('travelFact');
            const progressBar = document.getElementById('progressBarFill');

            // Wybór i wyświetlenie losowej ciekawostki
            const randomFact = travelFacts[Math.floor(Math.random() * travelFacts.length)];
            factElement.textContent = randomFact;

            // Wyświetlenie modala
            modal.style.display = 'flex';

            // Reset paska postępu i rozpoczęcie animacji
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';

            // Wymuszenie ponownego renderowania (dla poprawnego startu animacji)
            void progressBar.offsetWidth;

            // Rozpoczęcie animacji do 85%
            progressBar.style.transition = 'width 10s ease-out';
            progressBar.style.width = '85%';
        }

        function hideLoadingModal() {
            const modal = document.getElementById('loadingModal');
            const progressBar = document.getElementById('progressBarFill');

            // Ustawienie paska postępu na 100% z szybką animacją
            progressBar.style.transition = 'width 0.3s ease-in';
            progressBar.style.width = '100%';

            // Ukrycie modala po krótkiej chwili
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // --- GŁÓWNA LOGIKA APLIKACJI (FETCH) ---
        document.getElementById('planForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const destination = document.getElementById('destination').value;
            const days = document.getElementById('days').value;
            const resultDiv = document.getElementById('result');
            const submitButton = document.getElementById('submitButton');

            // 1. Pokaż okno ładowania i zablokuj przycisk
            showLoadingModal();
            submitButton.disabled = true;

            try {
                // Usuń poprzedni wskaźnik ładowania z resultDiv, bo teraz używamy modala
                resultDiv.innerHTML = '<p class="text-lg text-center opacity-80">Wypełnij formularz powyżej, aby zobaczyć swój plan.</p>';

                // Wywołanie Back-End Flask
                const backendUrl = '/generate_plan';

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ destination: destination, days: parseInt(days) })
                });

                const data = await response.json();

                if (response.ok) {
                    let planContent = data.plan;
                    let sources = data.sources || [];

                    let htmlContent = marked.parse(planContent);
                    let sourcesHtml = '';

                    // BUDOWANIE SEKCJI ŹRÓDEŁ
                    if (sources.length > 0) {
                        sourcesHtml += '<div class="sources-container">';
                        sourcesHtml += '<h4 class="text-sm font-semibold mb-2 opacity-70 text-white">Źródła użyte do generacji (Google Search):</h4>';
                        sourcesHtml += '<ul class="list-disc list-inside space-y-1 text-sm opacity-60">';

                        // Mapowanie unikalnych źródeł
                        const uniqueSources = new Map();
                        sources.forEach(source => {
                            if (source.uri) {
                                uniqueSources.set(source.uri, source.title || source.uri);
                            }
                        });

                        uniqueSources.forEach((title, uri) => {
                            sourcesHtml += `<li><a href="${uri}" target="_blank" class="hover:text-green-300 transition duration-150">${title}</a></li>`;
                        });

                        sourcesHtml += '</ul></div>';
                    }

                    // Wyświetlenie wyniku i źródeł
                    resultDiv.innerHTML = `<h2 class="text-white">${destination} (${days} dni)</h2>${htmlContent}${sourcesHtml}`;

                } else {
                    // Obsługa błędów z Back-Endu Flask
                    resultDiv.innerHTML = `<h2 class="text-red-400">Błąd Generowania:</h2> <p class="text-red-300">Wystąpił błąd po stronie serwera: ${data.error || 'Nieznany błąd serwera.'}</p>`;
                }

            } catch (error) {
                console.error('Błąd komunikacji:', error);
                resultDiv.innerHTML = '<h2>Błąd Połączenia:</h2> <p class="text-red-300">Nie udało się połączyć z serwerem Python Flask. Upewnij się, że serwer jest uruchomiony na porcie 5000.</p>';
            } finally {
                // 2. Ukryj okno ładowania i odblokuj przycisk
                hideLoadingModal();
                submitButton.disabled = false;
            }
        });

    </script>
</body>


</html>
