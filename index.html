<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Twój Plan Podróży</title>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQGXusJvpE27VsANI18OWruu6YMMFyxNY&libraries=places"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/static/style.css">
    <script type="module" src="/js/script.js"></script>
    


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    
</head>

<body class="antialiased">

    <div id="loadingModal"
        class="hidden fixed inset-0 z-[9999] flex items-center justify-center bg-black/70 backdrop-blur-sm">
        <div class="loading-content glass-card max-w-md w-full text-center p-10">
            <div class="mb-6">
                <i class="fas fa-globe-europe fa-4x text-green-400 globe-spin"></i>
            </div>

            <h2 class="text-3xl font-bold mb-4 text-white">Generowanie Niezapomnianej Podróży...</h2>

            <div class="progress-bar w-full h-2.5 bg-white/20 rounded-full overflow-hidden mb-6">
                <div id="progressBarFill"
                    class="progress-bar-fill h-full bg-gradient-to-r from-green-500 to-green-300 transition-all duration-[10000ms] ease-out">
                </div>
            </div>

            <p id="travelFact" class="travel-fact text-lg italic text-white/80 min-h-[3rem]"></p>
        </div>
    </div>

    <main class="app-container relative z-10 w-[90%] max-w-5xl mx-auto py-8 flex flex-col gap-6">

        <header class="flex justify-between items-center text-white py-4 border-b border-white/10">
            <div class="text-2xl font-extrabold tracking-tight">Co zobaczyć w...</div>
            <nav id="nav-placeholder"></nav>
        </header>

        <section class="glass-card shadow-2xl transition-all duration-500">
            <div class="max-w-2xl mx-auto text-center mb-10">
                <h1 class="text-4xl font-bold mb-4 text-white">Twój Plan Podróży</h1>
                <p class="text-lg text-white/70">
                    Wpisz miejsce i liczbę dni (maks.3), odbierz gotowy plan w kilka sekund.
                </p>
            </div>

            <form id="planForm" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label for="destination"
                            class="block text-sm font-semibold mb-2 text-white/80 uppercase tracking-wider">
                            Miejsce podróży:
                        </label>
                        <input type="search" id="destination" name="travel-destination"
                            placeholder="np. Paryż, Rzym, Madera" data-lpignore="true" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-5 py-4 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all shadow-inner">
                    </div>

                    <div class="md:col-span-1">
                        <label for="days"
                            class="block text-sm font-semibold mb-2 text-white/80 uppercase tracking-wider">
                            Liczba dni (max 3):
                        </label>
                        <input type="number" id="days" value="1" min="1" max="3" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-5 py-4 text-white focus:outline-none focus:ring-2 focus:ring-green-400/50 shadow-inner">
                    </div>
                </div>

                <button type="submit" id="submitButton"
                    class="group relative w-full py-4 bg-gradient-to-r from-green-600 to-green-500 text-white font-bold text-lg rounded-xl shadow-lg hover:from-green-500 hover:to-green-400 transform hover:-translate-y-1 transition-all duration-300">
                    <span class="relative z-10">Generuj Mój Plan! ✨</span>
                </button>
            </form>
        </section>

        <section id="result" class="glass-card min-h-[200px] flex items-center justify-center">
            
            <div class="text-center">
                <i class="fas fa-map-marked-alt fa-3x text-white/20 mb-4"></i>
                <p class="text-lg text-white/60">Wypełnij formularz powyżej, aby zobaczyć swój plan.</p>
            </div>
        </section>
        <section>
            <script async src="https://trpwdg.com/content?currency=pln&trs=488701&shmarker=633612&locale=pl&powered_by=true&limit=4&primary_color=2C7A30&results_background_color=FFFFFF00&form_background_color=FFFFFF00&promo_id=4563&campaign_id=111" charset="utf-8"></script>     </section>

    </main>
  

</body>



</html>
